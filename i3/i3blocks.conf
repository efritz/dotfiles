# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

#
# Global properties

command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# CPU

[cpu_usage]
label=CPU
interval=10
min_width=CPU: 100.00%
separator=false

# Memory

[memory]
label=MEM
interval=30
separator=false

[swap]
label=SWAP
instance=swap
interval=30
min_width=Sw 4.0G
separator=false

# Disk

[disk]
label=R
instance=/
interval=60
separator=false

[disk]
label=D
instance=/var/lib/docker
interval=60
separator=false

# Time

[time]
command=date '+%m/%d %I:%M'
interval=1
separator=false
